{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Group List</h1>
    <ul>
        {% for group in group_list %}
            <li>{{ group.name }}</li>
            <li>
                <a href="{% url 'group_detail' pk=group.pk %}">{{ group.name }}</a>
              </li>
        {% endfor %}
    </ul>
</body>
</html>
